{% extends "base.html" %}


{% block header %}
<div class="height-adjust">
</div>
<div class="">
    <a class="post-title" href="/blog/{{post.slug}}">{{post.title}}</a>
    <br>
    <div class="post-date">{{post.created_at.strftime('%b %d, %Y')}}</div>
</div>
{% endblock %}

{% block content %}
<br>
<br>
<div class="pre">{{ post.content | safe}}</div>
{% endblock %}

{% block bottom_nav %}
<div class="top-clear">
</div>
{% endblock %}
