{% extends "base.html" %}

{% block header %}
<div class="header">
  <h3>Login</h3>
</div>
{% endblock %}

{% block content %}
<div class="signup-container">
  <form method="post" role="form" class="form-vertical">
    <div class="form-group">
      <label class="col-md-6">Username*</label>
      <input required class="form-control col-md-6" type="text" name="username" value="{{username}}">
    </div>
    <div class="form-group">
      <label class="col-md-6">Password*</label>
      <input required class="form-control col-md-6" type="password" name="password" value="">
    </div> 
    {% if error %}
      <span class="text-danger">{{error}}</span>
      {% endif %}
    <div class="form-group">
      <label class="col-md-6">&nbsp;</label>
      <input class="form-control col-md-6 btn btn-default" type="submit"></input>
    </div>
  </form>
  <div class="col-md-6">
    <div class="text-center height-adjust">
      <a href="/register">New User? Click Here Signup</a>
    </div>
  </div>
</div>
{% endblock %}
