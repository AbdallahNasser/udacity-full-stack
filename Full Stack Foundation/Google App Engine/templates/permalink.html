{% extends "base.html" %}


{% block header %}
<a href="/blog" class="all-post"><i class="fa fa-arrow-left"></i> All Posts</a>
<br>
<div class="post-headers">
    <a class="post-title" href="/blog/{{post.key().id()}}/">{{post.subject}}</a>
    <div class="post-date">{{post.created_at.strftime('%b %d, %Y')}}</div>
</div>
{% endblock %}

{% block content %}
	<br>
    <div class="pre">{{ post.content | safe}}</div>
{% endblock %}
