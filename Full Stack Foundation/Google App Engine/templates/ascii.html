{% extends "base.html" %}

{% block header %}
<div style="text-align:center">
    Ascii Forum
</div>
{% endblock %}

{% block content %}
<h4>Submit your Ascii art!</h4>
<br>
<form method="post" role="form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2">Title*</label>
        <input class="form-control col-sm-4" type="text" name="title" value="{{title}}">
    </div>
    <div class="form-group">
        <label class="col-sm-2">Art*</label>
        <textarea class="form-control col-sm-4" rows="10" name="art">{{art}}</textarea>
    </div>
    {% if error %}
    <div id="error" class="text-danger"><i class="fa fa-warning"></i>{{error}}</div>
    {% endif %}
    <br>
    <div class="form-group">
        <input class="btn btn-default" type="submit"></input>
    </div>
</form>
<hr>
<h4> Shows the last 10 uploaded Ascii art </h4>
{% for art in arts %}
<div class="row">
    <div class="col-md-3">{{art.title}}</div>
    <pre class="col-md-9">{{art.art}}</pre>
</div>
{% endfor %}
{% endblock %}
