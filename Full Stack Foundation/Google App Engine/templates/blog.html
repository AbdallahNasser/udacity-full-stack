{% extends "base.html" %}

{% block header %}
<div class="headers text-center">
    <a href="/blog">Recent Blogs</a>
</div>
<br>
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post-headers">
            <a class="post-title" href="/blog/{{post.key().id()}}/">{{post.subject}}</a>
            <div class="post-date">{{post.created_at.strftime('%b %d, %Y')}}</div>
        </div>
        <br>
        <div class="row">
            <div class="pre">{{ post.content | truncate | safe }}</div>
        </div>
        <br>
    {% endfor %}

{% endblock %}
