{% extends "base.html" %}


{% block header %}
<div style="text-align:center">
    Add New Post
</div>
{% endblock %}

{% block content %}
    <form method="post" role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2">Subject*</label>
            <input required class="form-control col-sm-4" type="text" name="subject" value="{{subject}}">
        </div>
        <div class="form-group">
            <label class="col-sm-2">Art*</label>
            <textarea required class="form-control col-sm-4" rows="10" name="content">{{content}}</textarea>
        </div>
        {% if error %}
            <div id="error" class="text-danger"><i class="fa fa-warning"></i>{{error}}</div>
        {% endif %}
        <br>
        <div class="form-group">
            <input class="btn btn-default" type="submit"></input>
        </div>
    </form>
{% endblock %}
