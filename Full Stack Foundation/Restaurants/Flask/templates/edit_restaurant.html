{% extends "layout.html" %}

{% block content %}
<br>
<br>
{% if not error %}
    <h3>Edit restaurant</h3>
    <hr>
    <form class="container" action="{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}" method='post'>
        <label>Name:</label><br>
        <input type ='text' size='100' name='name' value={{restaurant.name}}><br><br>
        <label>Website:</label><br>
        <input type='url' size='100' name='website' value={{restaurant.website}}><br><br>
        <input class="btn btn-default" type='submit' value='Update'>
    </form>
{% endif %}
{% endblock %}
