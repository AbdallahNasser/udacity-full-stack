{% extends "layout.html" %}

{% block content %}
<br><br>
<div class="container">
	<h3> Are you sure you want to delete {{item.name}}? </h3>
	<form action="{{ url_for('deleteMenuItem',restaurant_id = item.restaurant_id, menu_id=item.id)}}" method='post'>
		<input class="btn btn-danger" type='submit' value='Delete'>
	</form>
	<br>
	<br>
	<a href='{{url_for('restaurantDetail', restaurant_id=item.restaurant_id)}}'>Cancel</a>
</div>
{% endblock %}
