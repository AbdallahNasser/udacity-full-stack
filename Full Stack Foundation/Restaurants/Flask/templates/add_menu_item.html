{% extends "layout.html" %}

{% block content %}
    <br>
    <br>
    <h3>Edit Menu Item</h3>
    <br>
    <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id)}}" method = 'post'>
        <div>
            <label>Name:</label><br>
            <input type ='text' size='100' name='name'><br><br>
            <label>Description:</label><br>
            <textarea name='description' rows='5' cols='40'></textarea><br><br>
            <label>Price:</label><br>
            <input type = 'text' size='8' name='price'><br><br>
        </div>
        <input type='submit'>
        <a href = '{{url_for('restaurantDetail', restaurant_id=restaurant_id)}}'>Cancel</a>
    </form>
{% endblock %}
